name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up ROS 2
        uses: ros-tooling/setup-ros@v0.2.0
        with:
          ros-distro: humble

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-colcon-common-extensions python3-rosdep python3-pip
          pip3 install -U colcon-common-extensions

      - name: Initialize rosdep
        run: |
          sudo rosdep init || true
          rosdep update

      - name: Install package dependencies
        run: |
          rosdep install --from-paths src --ignore-src -r -y || true

      - name: Build (colcon)
        run: |
          colcon build --event-handlers console_cohesion+ --parallel-workers 2

      - name: Source and Run tests
        run: |
          . install/setup.bash
          colcon test --event-handlers console_cohesion+
          colcon test-result --verbose
